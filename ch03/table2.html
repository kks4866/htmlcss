<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 만들기 및 스타일</title>
</head>
<style>
    table{
        border: 1px solid #ccc;
        width: 300px;
        height: 150px;
        text-align: center;
        border-collapse: collapse;
    }
    td{
        border: 1px solid #ccc;
    }
</style>
<body>
    <h2>표만들기</h2>
    <table>
        <tr>
            <td>1행 1열</td>
            <td>1행 2열</td>
            <td>1행 3열</td>
        </tr>
        <tr>
            <td>2행 1열</td>
            <td>2행 2열</td>
            <td>2행 3열</td>
        </tr>

    </table>
</body>
</html>
