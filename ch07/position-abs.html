<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position 속성</title>
</head>
<style>
    #box1{
        width: 400px;
        height: 400px;
        background-color: orange;
        position: relative;       /* box1이 기준(브라우저 기준 아님)*/
        margin: 50px;
    }
    #box2{
        width: 100px;
        height: 100px;
        background-color: pink;
        position: absolute;
        right: 50px;
        bottom: 150px;
    }
</style>
<body>
    <div>
        <div id="box1">
            <div id="box2">박스2</div>

        </div>
        
    </div>
</body>
</html>
