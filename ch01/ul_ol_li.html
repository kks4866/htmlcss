<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>목록 태그</title>
</head>
<body>
    <h2>순서없는 없는 목록 태그</h2>
    <h3>과일 목록</h3>
    <ul>
        <li>참외</li>
        <li>딸기</li>
        <li>메론</li>
        <li>키위</li>
    </ul>

    <h3>야채 목록</h3>
    <ul type="circle">
        <li>오이</li>
        <li>상추</li>
        <li>배추</li>
        <li>옥수수</li>
    </ul>
    <!-- square : 사각불릿 -->
    <h2>순서 있는 목록 태그</h2>
    <h3>국가 전염병 위기 경보 수준</h3>
    <ol>
        <li>관심</li>
        <li>주의</li>
        <li>경계</li>
        <li>심각</li>
    </ol>
    <ol type="A">
        <li>관심</li>
        <li>주의</li>
        <li>경계</li>
        <li>심각</li>

    </ol>
</body>
</html>
